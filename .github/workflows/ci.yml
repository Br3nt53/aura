name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pytest ruff black mypy
      - name: Lint
        run: |
          ruff check .
          black --check .
          mypy --ignore-missing-imports .
      - name: Pytests
        run: pytest -q

  docker_smoke:
    runs-on: ubuntu-latest
    needs: [lint_test]
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t aura-ci .
      - name: Smoke run (ROS inside container)
        run: |
          docker run --rm aura-ci /bin/bash -lc '
            set -e
            . /opt/ros/humble/setup.bash
            if [ -f "ros2_ws/install/local_setup.bash" ]; then . ros2_ws/install/local_setup.bash; fi
            python3 tools/run_single.py --scenario scenarios/crossing_targets.yaml --out out/tmp/metrics.json
            python3 - <<PY
import json, sys
m = json.load(open("out/tmp/metrics.json"))
assert 0.0 <= m.get("auc", 0.0) <= 1.0, "AUC out of range"
print("AUC OK:", m.get("auc"))
PY
          '
