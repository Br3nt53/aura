name: ci-smoke
on:
  pull_request:
    paths:
      - Dockerfile
      - tools/run_single.py
      - scenarios/**.yaml
      - evaluation/**.py
      - .github/workflows/ci-smoke.yml
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t aura:ci .

      - name: Start container
        run: |
          docker create --name aura_ci aura:ci sleep infinity
          docker start aura_ci

      - name: Run pipeline inside container
        run: |
          docker exec aura_ci bash -lc ". /opt/ros/humble/setup.bash; colcon build; . install/setup.bash; SKIP_ROS=1 python3 tools/run_single.py --scenario scenarios/crossing_targets.yaml --out-dir out/final_test_run"

      - name: Copy metrics out
        run: |
          docker cp aura_ci:/aura_ws/out/final_test_run/metrics.json metrics.json
          python3 -m json.tool metrics.json | sed -n '1,80p'

      - name: Cleanup container
        if: always()
        run: |
          docker rm -f aura_ci || true
